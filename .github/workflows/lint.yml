name: lint

on:
  push:
    branches:
      - staging
  pull_request:
    branches:
      - staging

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest

    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: install node deps
        run: npm ci

      - name: lint
        uses: wearerequired/lint-action@v2
        with:
          prettier: true